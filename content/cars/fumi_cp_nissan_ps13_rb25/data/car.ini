[HEADER]
VERSION=1 ; version number

[INFO]
SCREEN_NAME=Nissan PS13 RB25 		; Name of the car. Used on info apps ingame and to identify the car on servers etc.

[BASIC]
GRAPHICS_OFFSET=0,-0.51,-0.123			; 3 axis correction (x,y,z), applies only to the 3D object of the car (meters)
GRAPHICS_PITCH_ROTATION=1.				; Changes 3D object rotation in pitch (degrees)
TOTALMASS=1310	
INERTIA=1.7,1.3,4.65	

[GRAPHICS]
DRIVEREYES=-0.363336,1.00065,-0.387991
		; 3 axis placement (x,y,z) of driver eyes (POV). in meters
ONBOARD_EXPOSURE=23
OUTBOARD_EXPOSURE=30
ON_BOARD_PITCH_ANGLE=0.045873
BUMPER_CAMERA_POS=0.000000,0.320000,2.300000
BONNET_CAMERA_POS=0.0,0.73,0.90				; Bonnet camera position (meters)
MIRROR_POSITION=0.0,1.3,0.5 				; Position used to render the mirror
SHAKE_MUL=3								; Camera onboard G forces multiplier 
USE_ANIMATED_SUSPENSIONS=0					; Use animated suspensions (1) or not (0). Animated suspensions will not be updated in real time from setup changes.
FUEL_LIGHT_MIN_LITERS=9						; Minimum fuel load to activate the Fuel indicator icon
BUMPER_CAMERA_PITCH=0.000000
BONNET_CAMERA_PITCH=-1					; bonnet camera pitch angle
CHASE_CAMERA_PITCH=0						; chase camera pitch angle

[CONTROLS]
FFMULT=1.7
STEER_ASSIST=1.000
STEER_LOCK=450			
STEER_RATIO=-9.8	
LINEAR_STEER_ROD_RATIO=0.00198	

[FUEL]
CONSUMPTION=0.0035				; fuel consumption. In one second the consumption is (rpm*gas*CONSUMPTION)/1000 litres
FUEL=30							; default starting fuel in litres
MAX_FUEL=50					; max fuel in litres

[FUELTANK]
POSITION=0,-0.05,-1.45

[RIDE]
PICKUP_FRONT_HEIGHT=-0.35			; Height of the front ride height pickup point in meters WRT cg
PICKUP_REAR_HEIGHT=-0.34

[PIT_STOP]
TYRE_CHANGE_TIME_SEC=10            ; time spent to change each tyre
FUEL_LITER_TIME_SEC=0.6   ; time spent to put 1 lt of fuel inside the car
BODY_REPAIR_TIME_SEC=20    ; time spent to repair 10% of body damage
ENGINE_REPAIR_TIME_SEC=2  ; time spent to repair 10% of engine damage
SUSP_REPAIR_TIME_SEC=30   ; time spent to repair 10% of suspension damage
