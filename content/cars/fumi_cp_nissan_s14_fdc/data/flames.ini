[HEADER]
EDIT_MODE=0	  ; deprecated in v2: use "set observeFlames 1" on the console
INTENSITY=100.0
EDIT_BIG=1
EDIT_STATE=1    ; debug: 0 > no visible flame, 1 > 1st stage (start), 2 > 2nd stage (loop), 3 > 3rd stage (end), 4 > flash flame 
BURN_FUEL_MULT=5 ; flame's lifetime: low number = shorter lifetime
FLASH_THRESHOLD=9 ; from 0 to 10, the big flames appear only if the current gas/rpm/other stuff total is > of this threshold. With 11 there are no big flames.

[FLAME_0]
POSITION=0.4,0.235,-2.20     ; position of the flame related to car model origin
DIRECTION=-0.25,0.5,-6         ; direction of the flame
VSIZE_START=1.7
VSIZE_END=0.6
LSIZE=1.3
SIZE_MULT=2.0                       ; deprecated in v2
IS_LEFT=1                        ; is flame on left or right of the car?
GROUP=0                          ; group index of the flame (big exhausts need more flames to fill them)

[FLAME_1]
POSITION=0.4,0.235,-2.20      ; position of the flame related to car model origin
DIRECTION=-0.25,0.5,-6         ; direction of the flame
VSIZE_START=1.7
VSIZE_END=1.0
LSIZE=0.9
SIZE_MULT=1.4                        ; deprecated in v2
IS_LEFT=1                        ; is flame on left or right of the car?
GROUP=0                          ; group index of the flame (big exhausts need more flames to fill them)